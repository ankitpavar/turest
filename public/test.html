<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.popup-wrapper{
  background: rgba(0,0,0,0.5);
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;

}
.popup{
  font-family: inherit;
  text-align: center;
  width: 100%;
  max-width: 300px;
  margin:10% auto;
  padding:20px;
  background: #fff;
}
.popup-close{
  position: absolute;
  top: 5px;
  right: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
    <button class="dpanel-btn">click me</button>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">X</div>
            <div class="popup-content">
                <h1>hello</h1>
            </div>
        </div>
    </div>
    <script src="/public/js2/test.js"></script>
</body>
</html>
